version: 2.0

jobs:
  build:
    docker:
      - image: ubuntu:17.10

    steps:
      - run:
          name: Install packages
          command: |
            apt-get update
            apt-get install -y git shellcheck
      - checkout
      - run:
          name: Run ShellCheck
          command: |
            shellcheck --version
            shellcheck bashcached

